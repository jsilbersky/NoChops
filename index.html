<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kuchařka bez krájení</title>

  <!-- Google font Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- Vlastní CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="main-content">
    <h1>🧑‍🍳 Kuchařka bez krájení</h1>

    <!-- Filtrovací sekce -->
    <section id="filters" class="filters">
      <div class="filter">
        <p><strong>⏱️ Doba přípravy:</strong></p>
        <select id="prep-time">
          <option value="">– Vyber –</option>
          <option value="under_10">Do 10 minut</option>
          <option value="under_20">Do 20 minut</option>
          <option value="over_20">Do 30 minut</option>
        </select>
      </div>

      <div class="filter">
        <p><strong>🧩 Náročnost:</strong></p>
        <select id="difficulty-level">
          <option value="">– Vyber –</option>
          <option value="very_easy">Smíchej a jez</option>
          <option value="easy">Vaření pro líné dny</option>
          <option value="medium">Skoro jako šéfkuchař</option>
        </select>
      </div>

    <div class="filter">
  <p><strong>🍴 Typ receptu:</strong></p>
  <fieldset class="options">
    <label>
      <input type="checkbox" value="with_meat" hidden>
      <span>S masem</span>
    </label>
    <label>
      <input type="checkbox" value="meatless" hidden>
      <span>Bez masa</span>
    </label>
    <label>
      <input type="checkbox" value="vegan" hidden>
      <span>Veganské</span>
    </label>
  </fieldset>
</div>

<div class="filter">
  <p><strong>🔧 Co musím udělat:</strong></p>
  <fieldset class="options">
    <label>
      <input type="checkbox" value="one_pot" hidden>
      <span>Vařit v jednom hrnci</span>
    </label>
    <label>
      <input type="checkbox" value="pan" hidden>
      <span>Orestovat na pánvi</span>
    </label>
    <label>
      <input type="checkbox" value="oven" hidden>
      <span>Potřebuji troubu</span>
    </label>
    <label>
      <input type="checkbox" value="no_cooking" hidden>
      <span>Bez vaření</span>
    </label>
  </fieldset>
</div>

<div class="filter">
  <p><strong>🍽️ Příloha:</strong></p>
  <fieldset class="options">
    <label>
      <input type="checkbox" value="bread" hidden>
      <span>Pečivo</span>
    </label>
    <label>
      <input type="checkbox" value="rice" hidden>
      <span>Rýže</span>
    </label>
    <label>
      <input type="checkbox" value="salad" hidden>
      <span>Salát</span>
    </label>
    <label>
      <input type="checkbox" value="pasta" hidden>
      <span>Těstoviny</span>
    </label>
    <label>
      <input type="checkbox" value="none" hidden>
      <span>Bez přílohy</span>
    </label>
  </fieldset>
</div>
    </section>

    <!-- Vybrané filtry -->
    <section id="selected-filters"></section>

    <!-- Výpis receptů -->
    <section id="recipe-list"></section>

    <!-- Oblíbené recepty -->
    <section id="favorites-page" class="hidden">
      <h2>💛 Oblíbené recepty</h2>
      <div id="favorites-list"></div>
    </section>

    <!-- Nastavení -->
    <section id="settings-page" class="hidden">
      <h2>⚙️ Nastavení</h2>
      <p>Možnosti nastavení budou doplněny později.</p>
    </section>
  </div>

  <!-- Spodní navigace -->
  <nav id="bottom-nav">
    <button onclick="showPage('main')">📖 Recepty</button>
    <button onclick="showPage('favorites')">💛 Oblíbené</button>
    <button onclick="showPage('settings')">⚙️ Nastavení</button>
  </nav>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
